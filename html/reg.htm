<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<title></title>
<link rel="stylesheet" type="text/css" href="../common/mobilev5/css/layout.css" />
<link rel="stylesheet" type="text/css" href="../common/mobilev5/css/style.css" />
<script type="text/javascript" src="../common/mobilev5/js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="../common/mobilev5/js/common.js"></script>
</head>
<body>
<header>
	<a href="login.htm" class="green float-right">Login</a>
	<h1 class="logo">Worldfriends.com</h1>
</header>
<div class="page">
	<h3 class="reg-title text-center mg-top1 mg-btm05">Join for <span class="magenta">FREE</span> and<br />Meet Your Neighbors in the<br />Global Village</h3>
	<form class="reg-box" action="reg1.htm">
		<p><input type="text" placeholder="Username" /></p>
		<p><input type="text" placeholder="Email Address" /></p>
		<label>Birthday:</label>
		<p class="mg-top05"><label class="ui-select">
				<span>Year</span><em></em>
				<select>
					<option value="">Year</option>
				</select>
			</label>
			<label class="ui-select">
				<span>Month</span><em></em>
				<select>
					<option value="">Month</option>
				</select>
			</label>
			<label class="ui-select">
				<span>Day</span><em></em>
				<select>
					<option value="">Day</option>
				</select>
			</label>
		</p>
		<p class="clearfix reg-form-slt2"><label class="ui-select float-right">
				<span>Male</span><em></em>
				<select>
					<option value="1">Male</option>
					<option value="2">Female</option>
				</select>
			</label>
			<label>Gender:</label>
		</p>
		<p class="mg-top1 text-center">
			<button class="btn-orange"><b>JOIN</b></button>
		</p>
		<p class="small mg-top15">By choosing to continue, I certify I am at least 18 years old and have read and agree to the <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>.</p>
	</form>
</div>
</body>
</html>
