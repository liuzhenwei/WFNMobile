<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<title></title>
<link rel="stylesheet" type="text/css" href="../common/mobilev5/css/layout.css" />
<link rel="stylesheet" type="text/css" href="../common/mobilev5/css/style.css" />
<script type="text/javascript" src="../common/mobilev5/js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="../common/mobilev5/js/common.js"></script>
</head>
<body>
<header>
	<h1 class="logo">Worldfriends.com</h1>
</header>
<div class="page">
	<div class="content">
		<h3>Crop Your Profile Photo to Finish</h3>
		<form method="post" class="text-center" style="padding:1rem 1rem 1.5rem 1rem;" action="reg5.htm">
			<div class="reg-crop-cont">
				<div class="reg-crop-pic"><img src="../common/mobilev5/images/upload.jpg" w="1600" h="900" onload="initCrop(this);" /></div>
				<div class="reg-crop-top"><span class="reg-crop-arrow"></span></div>
				<div class="reg-crop-right"><span class="reg-crop-arrow"></span></div>
				<div class="reg-crop-bottom"><span class="reg-crop-arrow"></span></div>
				<div class="reg-crop-left"><span class="reg-crop-arrow"></span></div>
				<span class="reg-crop-turn-right"></span>
				<span class="reg-crop-turn-left"></span>
				<span class="reg-crop-zoom-s"></span>
				<span class="reg-crop-zoom-l"></span>
			</div>
			<p class="mg-top2 text-center">
				<button class="btn-orange"><b>UPLOAD</b></button>
			</p>
		</form>
	</div>
</div>
</body>
</html>
