<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<title></title>
<link rel="stylesheet" type="text/css" href="../common/mobilev5/css/layout.css" />
<link rel="stylesheet" type="text/css" href="../common/mobilev5/css/style.css" />
<script type="text/javascript" src="../common/mobilev5/js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="../common/mobilev5/js/common.js"></script>
</head>
<body>
<header> 
	<h1 class="logo">Worldfriends.com</h1>
</header>
<div class="page">
	<h3 class="reg-title text-center mg-top1 mg-btm1">Login Now!</h3>
	<form class="reg-box" action="home.htm">
		<p>
			<input type="text" placeholder="Username" />
		</p>
		<p>
			<input type="text" placeholder="Email Address" />
		</p>
		<section class="log-btn clearfix"> <a class="btn-f"><span class="img-f"><img src="../common/mobilev5/images/ico_f.png" alt="f"></span><span class="icon_boult"></span></a> <span class="log-line"></span>
			<button type="submit" class="btn-blue"><b>Login</b><span class="icon_boult"></span></button>
		</section>
		<section class="log-check">
			<span class="log-check-label">Keep Me Logged-in</span>
			<label class="check-box">
			<input type="checkbox" value=""  name="" />
			<em></em>
			</label>
		</section>
	</form>
	<p class="mg-top1 text-center">
		<button type="button" class="btn-orange" onclick="location.href='reg.htm'"><b>Not A Member?</b></button>
	</p>
</div>
</body>
</html>
